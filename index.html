<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelfify</title>
    <link rel="icon" type="image/x-icon" href="./src/logo.png" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./src/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <img class="logo--img" src="./src/logo.png" alt="shelfify logo" />
        <span class="logo--name">Shelfify</span>
      </nav>

      <section class="main--wrapper">
        <div class="shelf"></div>

        <div class="newBook--wrapper">
          <span class="material-icons addBook">add</span>
          <div class="statusLegend">
            <p class="statusLegend--item">
              <span class="book--status read"></span> Already Read
            </p>
            <p class="statusLegend--item">
              <span class="book--status reading"></span> Currently Reading
            </p>
            <p class="statusLegend--item">
              <span class="book--status notRead"></span> Not Read Yet
            </p>
          </div>
        </div>
      </section>
    </div>
    <footer>Made with ♥️ by Aram Hekimian</footer>
  </body>
</html>
